<ng-container *ngIf="!userAuth">
  <app-login (event)="setUserAuth($event)"></app-login>
</ng-container>

<ng-container *ngIf="userAuth">
  <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
  <mat-sidenav-container class="mainContainer">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
      <div class="column containerLinks">
        <button (click)="sidenav.toggle()">buitton</button>
        <img src="assets/img/ecertlogo.png" class="logo" />
        <ul>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">home</mat-icon>
            <a [routerLink]="['/home']" routerLinkActive="active"> Inicio</a>
          </li>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">border_color</mat-icon>
            <a [routerLink]="['/mis-documentos']" routerLinkActive="active"
              >Mis documentos</a
            >
          </li>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">forward_to_inbox</mat-icon>
            <a [routerLink]="['/mis-documentos']" routerLinkActive="active"
              >Env√≠a documentos</a
            >
          </li>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">people</mat-icon>
            <a [routerLink]="['/mis-documentos']" routerLinkActive="active"
              >Mis contactos</a
            >
          </li>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">edit_calendar</mat-icon>
            <a [routerLink]="['/mis-documentos']" routerLinkActive="active"
              >Habilita firmas</a
            >
          </li>
          <li routerLinkActive="active" class="link">
            <mat-icon class="matIcon">rotate_right</mat-icon>
            <a [routerLink]="['/mis-documentos']" routerLinkActive="active"
              >Automatiza firmas</a
            >
          </li>
        </ul>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="mainContainer">
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
